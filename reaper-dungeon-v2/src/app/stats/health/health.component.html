<div class="container-fluid">
    <div class="row">
        <div class="col-4 d-flex flex-column p-0 sections">
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <img [src]="healthPic" alt="">
                </div>
                <div class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border">{{ healthAmount }}</div>
            </div>
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <img [src]="initiativePic" alt="">
                </div>
                <div class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border">{{ initiativeAmount }}</div>
            </div>
        </div>
        <div class="col-4 d-flex flex-column p-0 sections">
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <img [src]="poisonResPic" alt="">
                </div>
                <div class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border">{{ poisonResAmount }}</div>
            </div>
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <img [src]="physicalResPic" alt="">
                </div>
                <div class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border">{{ physicalResAmount }}</div>
            </div>
        </div>
        <div class="col-4 d-flex flex-column p-0 sections">
            <div class="d-flex flex-row stat-wrapper stat-wrapper--level">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <img [src]="initiativePic" alt="">
                </div>
                <div class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border">{{ levelAmount }}</div>
            </div>
            <div class="d-flex flex-row my-auto stat-wrapper stat-wrapper--level">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <img [src]="poisonResPic" alt="">
                </div>
                <div class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border">{{ levelAmount }}</div>
            </div>
            <div class="d-flex flex-row stat-wrapper stat-wrapper--level">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <img [src]="physicalResPic" alt="">
                </div>
                <div class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border">{{ levelAmount }}</div>
            </div>
        </div>
    </div>
</div>
