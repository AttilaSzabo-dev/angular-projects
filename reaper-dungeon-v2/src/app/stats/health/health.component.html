<div class="container-fluid">
    <div class="row">
        <div class="col-4 d-flex flex-column p-0 sections">
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="healthPic"></div>
                </div>
                <div class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border">{{ healthAmount }}</div>
            </div>
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="initiativePic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    [ngClass]="{hoverColor: healthHover}">{{ initiativeAmount }}</div>
            </div>
        </div>
        <div class="col-4 d-flex flex-column p-0 sections">
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="poisonResPic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    [ngClass]="{hoverColor: healthHover}">{{ poisonResAmount }}</div>
            </div>
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="physicalResPic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    [ngClass]="{hoverColor: healthHover}">{{ physicalResAmount }}</div>
            </div>
        </div>
        <div class="col-4 d-flex flex-column p-0 sections">
            <div class="d-flex flex-row stat-wrapper stat-wrapper--level">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="initiativePic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    (mouseenter)="onHover('health', true)"
                    (mouseleave)="onHover('health', false)">{{ levelAmount }}</div>
            </div>
            <div class="d-flex flex-row my-auto stat-wrapper stat-wrapper--level">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="poisonResPic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    (mouseenter)="onHover('health', true)"
                    (mouseleave)="onHover('health', false)">{{ levelAmount }}</div>
            </div>
            <div class="d-flex flex-row stat-wrapper stat-wrapper--level">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="physicalResPic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    (mouseenter)="onHover('health', true)"
                    (mouseleave)="onHover('health', false)">{{ levelAmount }}</div>
            </div>
        </div>
    </div>
</div>
