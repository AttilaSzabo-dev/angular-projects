<div class="container-fluid">
    <div class="row">
        <div class="col-4 d-flex flex-column p-0 sections">
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="shieldPic"></div>
                </div>
                <div class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border">{{ defenseAmount }}</div>
            </div>
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="shieldHandlePic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    [ngClass]="{hoverColor: defenseHover}">{{ defenseHandleAmount }}</div>
            </div>
        </div>
        <div class="col-4 d-flex flex-column p-0 sections">
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="barrierPic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    [ngClass]="{hoverColor: defenseHover}">{{ barrierAmount }}</div>
            </div>
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="thornPic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    [ngClass]="{hoverColor: defenseHover}">{{ thornAmount }}</div>
            </div>
        </div>
        <div class="col-4 d-flex flex-column p-0 sections">
            <div class="d-flex flex-row stat-wrapper stat-wrapper--level">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="shieldHandlePic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    (mouseenter)="onHover('defense', true)"
                    (mouseleave)="onHover('defense', false)">{{ levelAmount }}</div>
            </div>
            <div class="d-flex flex-row my-auto stat-wrapper stat-wrapper--level">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="barrierPic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    (mouseenter)="onHover('defense', true)"
                    (mouseleave)="onHover('defense', false)">{{ levelAmount }}</div>
            </div>
            <div class="d-flex flex-row stat-wrapper stat-wrapper--level">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="thornPic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    (mouseenter)="onHover('defense', true)"
                    (mouseleave)="onHover('defense', false)">{{ levelAmount }}</div>
            </div>
        </div>
    </div>
</div>
