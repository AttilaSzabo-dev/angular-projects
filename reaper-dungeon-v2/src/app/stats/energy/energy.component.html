<div class="container-fluid p-0">
    <div class="d-flex flex-column">
        <div class="d-flex flex-row">
            <div class="row no-gutters">
                <div 
                    class="col-4 d-flex align-items-center justify-content-center pic-size" 
                    [style]="manaPic"></div>
                <div class="col-8 d-flex align-items-center justify-content-center amount-font-size">{{ manaAmount }} / 300</div>
            </div>
            <div class="row no-gutters">
                <div class="col-8 d-flex align-items-center justify-content-center amount-font-size">{{ staminaAmount }} / 200</div>
                <div 
                    class="col-4 d-flex align-items-center justify-content-center pic-size pic-size--stamina"
                    [style]="staminaPic"></div>
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="row no-gutters">
                <div 
                    class="col-4 d-flex align-items-center justify-content-center pic-size"
                    [style]="shadowPic"></div>
                <div class="col-8 d-flex align-items-center justify-content-center amount-font-size">{{ shadowAmount }} / 50</div>
            </div>
            <div class="row no-gutters">
                <div class="col-8 d-flex align-items-center justify-content-center amount-font-size">{{ coinAmount }}</div>
                <div 
                    class="col-4 d-flex align-items-center justify-content-center pic-size"
                    [style]="coinPic"></div>
            </div>
        </div>
    </div>
</div>
