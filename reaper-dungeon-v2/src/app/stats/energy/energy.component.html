<div class="container-fluid p-0">
    <div class="d-flex flex-column">
        <div class="d-flex flex-row">
            <div class="row no-gutters">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <img [src]="manaPic" alt="">
                </div>
                <div class="col-8 d-flex align-items-center justify-content-center">{{ manaAmount }} / 300</div>
            </div>
            <div class="row no-gutters">
                <div class="col-8 d-flex align-items-center justify-content-center">{{ staminaAmount }} / 200</div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <img [src]="staminaPic" alt="">
                </div>
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="row no-gutters">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <img [src]="shadowPic" alt="">
                </div>
                <div class="col-8 d-flex align-items-center justify-content-center">{{ shadowAmount }} / 50</div>
            </div>
            <div class="row no-gutters">
                <div class="col-8 d-flex align-items-center justify-content-center">{{ coinAmount }}</div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <img class="coinPic" [src]="coinPic" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
