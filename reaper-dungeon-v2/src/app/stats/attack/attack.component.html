<div class="container-fluid">
    <div class="row">
        <div class="col-4 d-flex flex-column p-0 sections">
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="swordPic"></div>
                </div>
                <div class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border">{{ attackAmount }}</div>
            </div>
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="attackHandlePic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    [ngClass]="{hoverColor: attackHover}">{{ handleAmount }}</div>
            </div>
        </div>
        <div class="col-4 d-flex flex-column p-0 sections">
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="blacksmithPic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    [ngClass]="{hoverColor: attackHover}">{{ blacksmithAmount }}</div>
            </div>
            <div class="d-flex flex-row my-auto stat-wrapper">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="poisonPic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    [ngClass]="{hoverColor: attackHover}">{{ poisonAmount }}</div>
            </div>
        </div>
        <div class="col-4 d-flex flex-column p-0 sections">
            <div class="d-flex flex-row stat-wrapper stat-wrapper--level">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="attackHandlePic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    (mouseenter)="onHover('attack', true)"
                    (mouseleave)="onHover('attack', false)">{{ levelAmount }}</div>
            </div>
            <div class="d-flex flex-row my-auto stat-wrapper stat-wrapper--level">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="blacksmithPic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    (mouseenter)="onHover('attack', true)"
                    (mouseleave)="onHover('attack', false)">{{ levelAmount }}</div>
            </div>
            <div class="d-flex flex-row stat-wrapper stat-wrapper--level">
                <div class="d-flex justify-content-center align-items-center stat stat-pic">
                    <div [style]="poisonPic"></div>
                </div>
                <div 
                    class="d-flex justify-content-center align-items-center stat stat-amount stat-amount--border"
                    (mouseenter)="onHover('attack', true)"
                    (mouseleave)="onHover('attack', false)">{{ levelAmount }}</div>
            </div>
        </div>
    </div>
</div>
