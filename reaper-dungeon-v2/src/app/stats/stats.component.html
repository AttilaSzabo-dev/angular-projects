<div class="container-fluid p-0">
    <div class="d-flex flex-column">
        <div class="row no-gutters">
            <div class="col-12">
                <app-health></app-health>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-12">
                <app-attack></app-attack>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-12">
                <app-defense></app-defense>
            </div>
            <!-- <div class="col-5 pic pic--defense pic-border--big"></div>
            <div class="col-7 d-flex align-items-center justify-content-center text text--defense text-border--small_bottom">
                <div class="d-flex align-items-center justify-content-center textInner textInner--defenseAmount textInner-border--big">{{ defenseAmount }}</div>
            </div> -->
        </div>
        <div class="row no-gutters">
            <div class="col-2 pic pic--mana pic-border--small"></div>
            <div class="col-10 d-inline-flex flex-row align-items-center">
                <div
                    *ngFor="let number of numbers"
                    class="mana-{{ number }} bubbles bubbles--mana">
                </div>   
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-2 pic pic--stamina pic-border--small"></div>
            <div class="col-10 d-inline-flex flex-row align-items-center">
                <div
                    *ngFor="let number of numbers"
                    class="stamina-{{ number }} bubbles bubbles--stamina">
                </div> 
            </div> 
        </div>
        <div class="row no-gutters">
            <div class="col-6">
                <div class="d-flex flex-column">
                    <div class="row no-gutters heightAdjustment">
                        <div class="col-4 pic pic--gold pic-border--small"></div>
                        <div class="col-8 d-flex align-items-center justify-content-center text text--gold text-border--small ">{{ goldAmount }}</div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-6 pic pic--hand pic-border--small"></div>
                        <div class="col-6 pic pic--leg pic-border--small"></div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row no-gutters">
                    <div class="col-6 pic pic--sword pic-border--small"></div>
                    <div class="col-6 pic pic--armor pic-border--small"></div>
                </div>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-12 d-flex align-items-center justify-content-center text text--aEffect text-border--small">Active Effects</div>
        </div>
    </div>
</div>
