<div class="container-fluid p-0">
    <div class="d-flex flex-column">
        <div class="row no-gutters">
            <div class="col-12">
                <app-health></app-health>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-12">
                <app-attack></app-attack>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-12">
                <app-defense></app-defense>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-12">
                <app-gear></app-gear>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-12">
                <app-energy></app-energy>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-12">
                <app-effects></app-effects>
            </div>
        </div>
    </div>
</div>

<div class="pop-up-info" #popUp>
    <div class="column">
        <div class="row no-gutters my-2">
            <div class="col-4 pop-up-image" #popUpImage></div>
            <div class="col-8 text-wrap text-center">{{ gearName }}</div>
        </div>
        <div 
            *ngIf="gearAttack.condition" 
            class="d-flex flex-row align-items-center stat-rows mb-2">
            <div class="col-3 pic" [style]="gearAttack.attackPic"></div>
            <div class="col-3">{{ gearAttack.gearAttackValue }}</div>
            <div class="col-3 pic" [style]="gearAttack.handlePic"></div>
            <div class="col-3">{{ gearAttack.gearHandleValue }}</div>
        </div>
        <div 
            *ngIf="gearAttack.condition" 
            class="d-flex flex-row align-items-center stat-rows mb-2">
            <div class="col-3 pic" [style]="gearAttack.blacksmithPic"></div>
            <div class="col-3">{{ gearAttack.gearBlacksmithValue }}</div>
            <div class="col-3 pic" [style]="gearAttack.poisonPic"></div>
            <div class="col-3">{{ gearAttack.gearPoisonValue }}</div>
        </div>
        <div 
            *ngIf="gearDefense.condition" 
            class="d-flex flex-row align-items-center stat-rows mb-2">
            <div class="col-3 pic" [style]="gearDefense.defensePic"></div>
            <div class="col-3">{{ gearDefense.gearDefenseValue }}</div>
            <div class="col-3 pic" [style]="gearDefense.handlePic"></div>
            <div class="col-3">{{ gearDefense.gearDefenseValue }}</div>
        </div>
        <div 
            *ngIf="gearDefense.condition" 
            class="d-flex flex-row align-items-center stat-rows mb-2">
            <div class="col-3 pic" [style]="gearDefense.barrierPic"></div>
            <div class="col-3">{{ gearDefense.gearBarrierValue }}</div>
            <div class="col-3 pic" [style]="gearDefense.thornPic"></div>
            <div class="col-3">{{ gearDefense.gearThornValue }}</div>
        </div>
    </div>
</div>
