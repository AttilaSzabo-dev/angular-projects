<div class="container-fluid">
  <div class="row">
    <div class="d-flex align-items-center justify-content-center col-3">
      <div class="base-containers">
        <app-stats></app-stats>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center col-8">
      <div 
        class="base-containers main-background"
        [ngClass]="arenaMode ? 'arena' : 'dialogue'">
        <app-dialogue *ngIf="!arenaMode"></app-dialogue>
        <app-arena *ngIf="arenaMode"></app-arena>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center col-1">
      <div class="base-containers"></div>
    </div>
  </div>
</div>
