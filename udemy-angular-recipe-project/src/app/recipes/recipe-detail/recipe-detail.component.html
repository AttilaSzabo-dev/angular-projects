<div class="row">
    <div class="col-sm-12">
        <img 
            [src]="recipe.imagePath" 
            alt="{{ recipe.name }}" 
            class="img-fluid"
            style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
       <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="dropdown">
            <button
                class="btn btn-secondary dropdown-toggle" 
                type="button" 
                id="dropdownMenuButton" 
                data-toggle="dropdown" 
                aria-haspopup="true" 
                aria-expanded="false"
                appDropdown >
              Manage recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a 
                class="dropdown-item" 
                style="cursor:pointer" 
                (click)="onAddToShoppingList()">
                To Shopping List</a>
              <a style="cursor:pointer" class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
              <a style="cursor:pointer" class="dropdown-item">Delete Recipe</a>
            </div>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
       <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
       </ul>
    </div>
</div>
